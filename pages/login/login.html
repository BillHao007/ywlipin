<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>【礼品网】登录</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="board">
        <p class="board-title">礼品网登录</p>
        <div class="layui-tab layui-tab-brief" lay-filter="changeTab">
            <ul class="layui-tab-title">
                <li class="layui-this">登录</li>
                <li>注册</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-block">
                              <input type="text"
                                     name="userName" 
                                     required  
                                     lay-verify="userName" 
                                     placeholder="请输入用户名" 
                                     autocomplete="off" 
                                     id="login-username"
                                     class="layui-input" 
                                     lay-verType="tips" />
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">密码</label>
                            <div class="layui-input-block">
                                <input type="password" 
                                       name="password" 
                                       required 
                                       lay-verify="password" 
                                       placeholder="请输入密码" 
                                       autocomplete="off" 
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">验证码</label>
                            <div class="layui-input-block" style="position:relative">
                                <input type="text" 
                                       name="verifyCodeActual" 
                                       required 
                                       lay-verify="vcode" 
                                       placeholder="请输入验证码" 
                                       autocomplete="off" 
                                       class="layui-input"><a class="vcode-img" title="看不清？换一张"></a>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block wrapper-button">
                              <button class="layui-btn layui-btn-fluid login-btn" lay-submit lay-filter="loginBtn">登录</button>
                            </div>
                        </div>
                    </form>
                    <p class="bottom-item">
                        <a class="change-tip" href="javascript:;">使用手机号登录</a><a href="" class="find-pass">找回密码</a>
                    </p>
                </div>
                <div class="layui-tab-item">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-block">
                              <input type="text"
                                     name="userName" 
                                     required  
                                     lay-verify="userName" 
                                     placeholder="请输入用户名" 
                                     autocomplete="off"
                                     id="sign-username"
                                     class="layui-input"
                                     lay-verType="tips">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">手机号</label>
                            <div class="layui-input-block" style="position:relative">
                                <input type="text" 
                                       name="phone" 
                                       required
                                       lay-verify="phone|phone_r"
                                       placeholder="请输入手机号" 
                                       autocomplete="off" 
                                       class="layui-input"
                                       lay-verType="tips">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">密码</label>
                            <div class="layui-input-block">
                                <input type="password" 
                                       name="password" 
                                       required
                                       lay-verify="password"
                                       placeholder="请输入密码" 
                                       autocomplete="off" 
                                       id="signpass"
                                       class="layui-input"
                                       lay-verType="tips">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">再次确认</label>
                            <div class="layui-input-block">
                                <input type="password" 
                                       name="password" 
                                       required
                                       lay-verify="passagain"
                                       placeholder="请再次输入密码" 
                                       autocomplete="off"
                                       id="passagain" 
                                       class="layui-input"
                                       lay-verType="tips">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">验证码</label>
                            <div class="layui-input-block">
                                <input type="text" 
                                       name="verifyCode" 
                                       placeholder="请输入验证码" 
                                       autocomplete="off" 
                                       id="verifyCode"
                                       class="layui-input"
                                       lay-verType="tips"><button class="verifyCode-tip layui-btn" lay-submit lay-filter="getVerifyCode">获取验证码</button>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block wrapper-button">
                              <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="signBtn" id="sign-btn">注册</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">©&nbsp;<span id="footer-year"></span>&nbsp;礼品网&nbsp;All&nbsp;Rights&nbsp;Reserved&nbsp;浙ICP备20014558号-2</div>
    <script src="../../frame/jquery.js"></script>
    <script src="../../plugins/jq_cookie/jquery.cookie.js"></script>
    <script src="../../frame/layui/layui.js"></script>
    <script src="../../plugins/common.js"></script>
    <script src="../../plugins/md5.js"></script>
    <script src="global-var.js"></script>
    <script src="event-deal.js"></script>
    <script src="bind.js"></script>
    <script src="login.js"></script>
</body>
</html>
