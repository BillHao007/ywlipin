<h1 class="header">公告管理</h1>
<div class="area">
    <fieldset>
        <legend>发布公告</legend>
    </fieldset>
    <form action="" class="layui-form">
        <div class="layui-form-item">
            <label for="" class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text"
                   name="title"
                   required
                   lay-verify="required"
                   placeholder="不超过40个字"
                   class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <textarea name="content" class="layui-textarea" style="height:300px"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-inline">
                <input type="radio" name="type" value="1" title="网站公告" checked>
                <input type="radio" name="type" value="0" title="常见问题">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="publishAnn">发布公告</button>
            </div>
        </div>
    </form>
</div>
<div class="area">
    <fieldset>
        <legend>公告列表</legend>
    </fieldset>
    <form action="" class="layui-form">
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <input type="text" 
                       name="date" 
                       placeholder="选择日期" 
                       class="layui-input"
                       id="annDate"
                       readOnly>
            </div>
            <div class="layui-input-inline">
                <button class="layui-btn" lay-submit lay-filter="filter_ann">查询</button>
            </div>
        </div>
    </form>
    <table id="annList" lay-filter="annList"></table>
</div>
<script type="text/html" id="tableRowTool">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
