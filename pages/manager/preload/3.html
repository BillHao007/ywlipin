<h1 class="header">用户管理</h1>
<form action="" class="layui-form">
    <div class="layui-form-item">
        <div class="layui-input-inline">
            <input type="text" 
               name="search_userId" 
               placeholder="用户名/手机号" 
               class="layui-input"
               lay-verType="tips"/>
        </div>
        <div class="layui-inline">
            <button class="layui-btn" lay-submit lay-filter="searchUser">查询</button>
        </div>
    </div>
</form>
<table class="layui-hide" id="userList" lay-filter="userList"></table>
<script type='text/html' id="tableRowTool">
    <a class="layui-btn layui-btn-xs" lay-event="update">升级</a>
    <a class="layui-btn layui-btn-xs" lay-event="destroy">注销</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="clear">清空余额</a>
</script>
